<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>HouseLens London | Heatmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel='stylesheet' href='./css/Heatmap.css' type='text/css' />
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script type='text/javascript' src='https://code.jquery.com/jquery-3.7.1.js'></script>
  <script type='text/javascript' src='./js/mapStyle.js'></script>

  <nav class="navbar navbar-dark fixed-top" style="background: rgba(10,25,35,0.85); backdrop-filter: blur(8px);">
    <div class="container-fluid px-4 d-flex justify-content-between align-items-center">

      <!-- 左侧：Filter 下拉菜单 -->
      <div class="dropdown">
        <button class="btn btn-outline-light dropdown-toggle" type="button" id="boroughDropdown"
          data-bs-toggle="dropdown" aria-expanded="false">
          Filter by Borough
        </button>
        <ul class="dropdown-menu dropdown-menu-dark scrollable-dropdown" aria-labelledby="boroughDropdown"
          id="boroughList">
          <!-- 动态加载 Borough 名称 -->
        </ul>
      </div>

      <!-- 右侧：Reset 按钮 -->
      <button class="btn btn-outline-light" onclick="resetMap()">Reset</button>
    </div>
  </nav>

  <!-- Nav bar -->
  <!-- <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-light" href="#">HouseLens London</a>
            <div>
                <a class="nav-link d-inline" href="#">Map</a>
                <a class="nav-link d-inline" href="#">Trends</a>
                <a class="nav-link d-inline" href="#">Filter</a>
            </div>
        </div>
    </nav> -->


  <!-- Map -->
  <div id="map-canvas"></div>
  <div id="map-tooltip" class="map-tooltip"></div>
  <!-- Google Maps API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCK_2YHUeL00WeSl7OSZCKATaHIH7cxKG4&libraries=visualization"></script>

  <script src="./js/Heatmap.js"></script>
</body>

</html>
