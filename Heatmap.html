<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>HouseLens London | Heatmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel='stylesheet' href='./css/Heatmap.css' type='text/css' />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>



  <script type='text/javascript' src='https://code.jquery.com/jquery-3.7.1.js'></script>
  <script type='text/javascript' src='./js/mapStyle.js'></script>

  <nav class="navbar navbar-dark fixed-top" style="background: rgba(10,25,35,0.85); backdrop-filter: blur(8px);">
    <div class="container-fluid px-4 d-flex justify-content-between align-items-center">

      <!-- Dropdown boroughList -->
      <div class="dropdown">
        <button class="btn btn-outline-light dropdown-toggle" type="button" id="boroughDropdown"
          data-bs-toggle="dropdown" aria-expanded="false">
          Filter by Borough
        </button>
        <ul class="dropdown-menu dropdown-menu-dark scrollable-dropdown" aria-labelledby="boroughDropdown"
          id="boroughList">
          <!-- load Borough name -->
        </ul>
      </div>

      <!-- Reset button -->
      <button class="btn btn-outline-light" onclick="resetMap()">Reset</button>
    </div>
  </nav>

  <!-- Map -->
  <div id="map-canvas"></div>

  <div id="map-tooltip" class="map-tooltip" style="display:none;"></div>
  <!-- Tooltip template -->
  <template id="tooltip-template">
    <div>
      <strong class="borough-name" style="font-size:16px;"></strong><br>
      <span class="borough-price" style="color:#4fb0ff;font-weight:600;"></span>
    </div>
  </template>

  <template id="info-template">
    <div class="info-window">
      <strong class="borough"></strong><br>
      Housing Type： <span class="type"></span><br>
      Price： £<span class="price"></span><br>
      Date： <span class="date"></span><br>
      Postcode： <span class="postcode"></span>
    </div>
  </template>

  <!-- dropdpwn list info window -->
<div id="info-panel" class="info-panel">
  <div class="panel-header">
    <h2 id="panel-borough">Borough Name</h2>
    <button id="toggle-panel" class="toggle-btn" title="Close Panel">⮜</button>
  </div>

  <div class="panel-body">
    <div class="panel-stats">
      <p><strong>Average Price: </strong> <span id="panel-price">£0</span></p>
    </div>

    <div class="chart-container">
      <canvas id="priceChart"></canvas>
    </div>
  </div>
</div>

<!-- Open button -->
<button id="expand-btn" class="expand-btn" title="Open Panel">⮞</button>
  <!-- Google Maps API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCK_2YHUeL00WeSl7OSZCKATaHIH7cxKG4&libraries=visualization"></script>

  <script src="./js/Heatmap.js"></script>
</body>

</html>
