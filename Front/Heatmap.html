<!DOCTYPE html>

<head>

  <title>HouseLens London | Heatmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel='stylesheet' href='./css/Heatmap.css' type='text/css' />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>



  <script type='text/javascript' src='https://code.jquery.com/jquery-3.7.1.js'></script>
  <script type='text/javascript' src='./js/mapStyle.js'></script>

  <nav class="navbar navbar-dark fixed-top" style="background: rgba(10,25,35,0.85); backdrop-filter: blur(8px);">
  <div class="container-fluid d-flex align-items-center justify-content-between">

    <!-- Left: Home -->
    <div class="nav-left">
      <button id="goHomeBtn" class="btn btn-outline-light">ğŸ  Home</button>
    </div>

    <!-- Center: Filters -->
    <div class="nav-center">
      <!-- Borough Filter -->
      <div class="dropdown">
        <button class="btn btn-outline-light dropdown-toggle" type="button" id="boroughDropdown"
          data-bs-toggle="dropdown" aria-expanded="false">
          Filter by Borough
        </button>
        <ul class="dropdown-menu dropdown-menu-dark scrollable-dropdown" aria-labelledby="boroughDropdown"
          id="boroughList">
          <!-- Borough names load here -->
        </ul>
      </div>

      <!-- Price Filter -->
      <div class="dropdown">
        <button class="btn btn-outline-light dropdown-toggle" type="button" id="priceDropdown"
          data-bs-toggle="dropdown" aria-expanded="false">
          Filter by Price
        </button>
        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="priceDropdown">
          <li><a class="dropdown-item price-filter" data-min="0" data-max="400000">Â£0 - Â£400k</a></li>
          <li><a class="dropdown-item price-filter" data-min="400000" data-max="600000">Â£400k - Â£600k</a></li>
          <li><a class="dropdown-item price-filter" data-min="600000" data-max="800000">Â£600k - Â£800k</a></li>
          <li><a class="dropdown-item price-filter" data-min="800000" data-max="2000000">Â£800k+</a></li>
        </ul>
      </div>
    </div>

    <!-- Right: Reset -->
    <div class="nav-right">
      <button id="resetBtn" class="btn btn-outline-light" onclick="resetMap()">Reset</button>
    </div>

  </div>
</nav>


  <div id="legend" class="legend">

    <div><span style="background:#BD0026"></span> Â£650k â€“ 800k</div>
    <div><span style="background:#E31A1C"></span> Â£550k â€“ 650k</div>
    <div><span style="background:#FC4E2A"></span> Â£450k â€“ 550k</div>
    <div><span style="background:#FD8D3C"></span> Â£350k â€“ 450k</div>
    <div><span style="background:#FEB24C"></span> Â£250k â€“ 350k</div>
    <div><span style="background:#FED976"></span> Â£150k â€“ 250k</div>
    <div><span style="background:#FFEDA0"></span> Under Â£150k</div>
  </div>


  <!-- Map -->
  <div id="map-canvas"></div>

  <div id="map-tooltip" class="map-tooltip" style="display:none;"></div>
  <!-- Tooltip template -->
  <template id="tooltip-template">
    <div>
      <strong class="borough-name" style="font-size:16px;"></strong><br>
      <span class="borough-price" style="color:#4fb0ff;font-weight:600;"></span>
    </div>
  </template>

  <template id="info-template">
    <div class="info-window">
      <strong class="borough"></strong><br>
      Housing Typeï¼š <span class="type"></span><br>
      Priceï¼š Â£<span class="price"></span><br>

  <!-- dropdpwn list info window -->
  <div id="info-panel" class="info-panel collapsed">
    <div class="panel-header">
      <h2 id="panel-borough">Borough Name</h2>
      <button id="toggle-panel" class="toggle-btn" title="Close Panel">â®œ</button>
    </div>

    <div class="panel-body">

      </div>

    </div>
  </div>

  <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
